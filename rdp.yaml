name: RDP_TIPSUNIX

on:
  workflow_dispatch:

jobs:
  tipsunix-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üß© Step 1: Install Chocolatey + Tailscale
      - name: Install Chocolatey and Tailscale
        shell: pwsh
        run: |
          Write-Host "Installing Chocolatey and Tailscale..."
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }

          choco install tailscale -y
          Write-Host "‚úÖ Chocolatey and Tailscale installation complete."

          $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
          if (Test-Path $tailscaleExe) {
            Write-Host "‚úÖ Found Tailscale executable at: $tailscaleExe"
          } else {
            Write-Error "‚ùå Tailscale executable not found at: $tailscaleExe"
            exit 1
          }

          & "$tailscaleExe" version

      # üîê Step 2: Check if secret exists
      - name: Debug: Verify TAILSCALE_AUTHKEY existence
        shell: pwsh
        run: |
          if ($env:TAILSCALE_AUTHKEY) {
            Write-Host "‚úÖ Secret TAILSCALE_AUTHKEY is available (value hidden)."
          } else {
            Write-Error "‚ùå Secret TAILSCALE_AUTHKEY is NOT available."
            exit 1
          }

      # üöÄ Step 3: Start and authenticate Tailscale (absolute path)
      - name: Start and authenticate Tailscale
        shell: pwsh
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          Write-Host "Starting Tailscale service..."
          if (Get-Service -Name tailscaled -ErrorAction SilentlyContinue) {
            Start-Service tailscaled
          }

          $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
          if (-not (Test-Path $tailscaleExe)) {
            Write-Error "‚ùå Tailscale executable not found at $tailscaleExe"
            exit 1
          }

          Write-Host "‚úÖ Using Tailscale binary: $tailscaleExe"
          & "$tailscaleExe" version

          Write-Host "Authenticating with Tailscale key..."
          & "$tailscaleExe" up --authkey=$env:TAILSCALE_AUTHKEY --hostname="GitHub-RDP" --accept-routes=true --accept-dns=true

          $tsIP = (& "$tailscaleExe" ip -4 2>$null) -join "`n"
          if (-not $tsIP) {
            Write-Error "‚ùå Failed to obtain Tailscale IP. Exiting."
            exit 1
          }

          Write-Host "‚úÖ Tailscale IP detected: $tsIP"
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsIP"

      # ‚öôÔ∏è Step 4: Configure RDP settings
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Write-Host "Configuring RDP..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 | Out-Null

          Restart-Service -Name TermService -Force
          Write-Host "‚úÖ RDP enabled and firewall configured."

      # üë§ Step 5: Create RDP user with secure password
      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
            Upper = [char[]](65..90)
            Lower = [char[]](97..122)
            Number = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $Password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $Password -AsPlainText -Force

          $username = "RDPUser"
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name $username
          }

          New-LocalUser -Name $username -Password $securePass -FullName "RDP User" -Description "Auto-created RDP user" -PasswordNeverExpires:$true
          Add-LocalGroupMember -Group "Administrators" -Member $username

          Add-Content -Path $env:GITHUB_ENV -Value ("RDP_CREDS=" + $Password)
          Write-Host "‚úÖ RDP user created: $username"

      # üîç Step 6: Verify RDP accessibility
      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          Write-Host "Testing RDP connectivity to $env:TAILSCALE_IP ..."
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
            Write-Error "‚ùå TCP connection to RDP port 3389 failed"
            exit 1
          }
          Write-Host "‚úÖ TCP connectivity successful!"

      # üîÑ Step 7: Maintain connection
      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS INFO ==="
          Write-Host "http://www.youtube.com/@TipsUNIX"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "=========================`n"

          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
