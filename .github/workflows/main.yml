name: FREE_RDP

on:
  workflow_dispatch:

jobs:
  FREE_RDP:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Tailscale (via Chocolatey)
        shell: pwsh
        run: |
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }
          choco install tailscale --yes --no-progress
          $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
          if (Test-Path $tailscaleExe) {
            Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_EXE=$tailscaleExe"
          } else {
            Write-Error "‚ùå Tailscale executable not found."
            exit 1
          }
          if (Get-Service -Name tailscaled -ErrorAction SilentlyContinue) {
            Start-Service tailscaled
          } elseif (Get-Service -Name Tailscale -ErrorAction SilentlyContinue) {
            Start-Service Tailscale
          }

      - name: Install Additional SW
        shell: pwsh
        run: |
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }
          choco install mobaxterm 7zip notepadplusplus --yes --no-progress
          $url = "https://download.mql5.com/cdn/web/fxopen.eu.ltd/mt4/fxopeneu4setup.exe?ref=fxopen.com"
          $installer = "$env:TEMP\fxopen_mt4_setup.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "/silent" -Wait
          Write-Host "‚úÖ Additional software installed."

      - name: Start and authenticate Tailscale
        shell: pwsh
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          if (-not $env:TAILSCALE_AUTHKEY) {
            Write-Error "TAILSCALE_AUTHKEY secret is not set. Exiting."
            exit 1
          }
          & "$env:TAILSCALE_EXE" up --authkey=$env:TAILSCALE_AUTHKEY
          Start-Sleep -Seconds 5
          & "$env:TAILSCALE_EXE" status
          $tsIP = (& "$env:TAILSCALE_EXE" ip -4 2>$null) -join "`n"
          if (-not $tsIP) { Write-Error "No Tailscale IP."; exit 1 }
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsIP"

      - name: Configure Network (Disable IPv6)
        shell: pwsh
        run: |
          Get-NetAdapter | ForEach-Object {
            Disable-NetAdapterBinding -Name $_.Name -ComponentID ms_tcpip6 -ErrorAction SilentlyContinue
          }

      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "No existing firewall rule."
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
            Upper = [char[]](65..90)
            Lower = [char[]](97..122)
            Number = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $Password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $Password -AsPlainText -Force
          $username = "RDPUser"
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
          }
          New-LocalUser -Name $username -Password $securePass -FullName "RDP User" -PasswordNeverExpires:$true
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-Content -Path $env:GITHUB_ENV -Value ("RDP_CREDS=" + $Password)

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
            Write-Error "TCP connection to RDP port 3389 failed"
            exit 1
          }

      - name: Install & Setup AnyDesk (Unattended)
        shell: pwsh
        run: |
          Write-Host "üß© Installing AnyDesk..."
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }
          choco install anydesk --yes --no-progress

          $anydeskExe = "C:\Program Files (x86)\AnyDesk\AnyDesk.exe"
          if (-not (Test-Path $anydeskExe)) { $anydeskExe = "C:\Program Files\AnyDesk\AnyDesk.exe" }
          if (-not (Test-Path $anydeskExe)) { Write-Error "‚ùå AnyDesk not found"; exit 1 }

          & $anydeskExe --start
          Start-Sleep -Seconds 2

          $profileName = "RDP_Access"
          $pw = $env:RDP_CREDS
          if (-not $pw) { Write-Error "Missing RDP_CREDS in environment"; exit 1 }

          Write-Host "üîê Creating AnyDesk unattended profile..."
          $perms = "+input +clipboard +file_manager +sysinfo +restart"
          $pw | & $anydeskExe --add-profile $profileName $perms
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ö†Ô∏è Profile may already exist; setting password..."
            $pw | & $anydeskExe --set-password $profileName
          }

          Start-Sleep -Seconds 1
          $anydeskId = (& $anydeskExe --get-id | Out-String).Trim()

          Write-Host "`n=== ANYDESK ACCESS ==="
          Write-Host "ID: $anydeskId"
          Write-Host "Password: $pw"
          Write-Host "Profile: $profileName"
          Write-Host "========================`n"

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "==============`n"
          Write-Host "`n=== ANYDESK ACCESS ==="
          Write-Host "Use ID and Password above to connect via AnyDesk."
          Write-Host "==============`n"
          while ($true) {
            Write-Host "[$(Get-Date)] Session active..."
            Start-Sleep -Seconds 300
          }
